<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="noindex, nofollow">
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;800&display=swap"
            rel="stylesheet"
            />
        <link rel="stylesheet" href="style.css" />
        <title>Password Protected Page</title>
        <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            font-family: Montserrat, Montserrat, sans-serif;
        }

        .nav2{
            position:absolute;
            text-decoration: none;
            color: white;
            font-family: "Montserrat", sans-serif;
            font-weight: 500;
            padding-left:25px;
            padding-top:10px;
        }

        #dialogText {
            padding: 10px 30px;
            color:white;
            background-color:#121110;;
        }
        
        #dialogWrap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: table;
        }
        
        #dialogWrapCell {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }
        
        #mainDialog {
            max-width: 400px;
            margin: 5px;
            margin-left: auto;
            margin-right: auto;
            background-color: #FFFFFF;
            overflow: hidden;
            text-align: left;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.25);
        }
        #passArea {
            padding: 20px 30px;
            background-color:#121110;;
        }
        #passArea > * {
            margin: 5px auto;
        }
        #pass {
            width: 100%;
            height: 40px;
            font-size: 30px;
        }

        #passwordPrompt{
            color:white;
        }
        
        #messageWrapper {
            float: left;
            vertical-align: middle;
            line-height: 30px;
        }
        
        .notifyText {
            display: none;
        }
        
        #invalidPass {
            color: rgb(138, 0, 0);
        }
        
        #success {
            color: rgb(27, 77, 27);
        }
        
        #submitPass {
            font-size: 20px;
            /* border-radius: 5px; */
            background-color: #ffffff;
            border: solid rgb(255, 255, 255) 3px;
            float: right;
            color:rgb(22, 22, 22);
            width:100px;
        }
        #contentFrame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #attribution {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            font-size: 0.8em;
        }
        #attribution, #attribution a {
            color: #999;
        }
    </style>
    </head>
    <body>

        <iframe id="contentFrame" frameBorder="0" allowfullscreen></iframe>


        <div id="dialogWrap">

            <h3>
                <a class="nav2" href="Work.html" style="display: inline">🡤
                    Back</a>
            </h3>


            <div id="dialogWrapCell">

                <div id="mainDialog">
                    <!-- <div id="dialogText">This page is password protected.</div> -->
                    <div id="passArea">
                        <p id="passwordPrompt">Password</p>
                        <input id="pass" type="password" name="pass" autofocus>
                        <div>
                            <span id="messageWrapper">
                                <span id="invalidPass" class="notifyText">Nope...
                                    -_- </span>
                                <span id="success" class="notifyText">Yay!</span>
                                &nbsp;
                            </span>
                            <button id="submitPass" type="button">Enter</button>
                            <div style="clear: both;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script>

        var submitPass = document.getElementById('submitPass');
        var passEl = document.getElementById('pass');
        var invalidPassEl = document.getElementById('invalidPass');
        var successEl = document.getElementById('success');
        var contentFrame = document.getElementById('contentFrame');
        
        if (pl === "") {
            submitPass.disabled = true;
            passEl.disabled = true;
            alert("This page is meant to be used with the encryption tool. It doesn't work standalone.");
        }
        
        function doSubmit(evt) {
            try {
                var decrypted = decryptFile(CryptoJS.enc.Base64.parse(pl.data), passEl.value, CryptoJS.enc.Base64.parse(pl.salt), CryptoJS.enc.Base64.parse(pl.iv));
                if (decrypted === "") throw "No data returned";
                
                // Set default iframe link targets to _top so all links break out of the iframe
                decrypted = decrypted.replace("<head>", "<head><base href=\".\" target=\"_top\">");
                
                srcDoc.set(contentFrame, decrypted);
                
                successEl.style.display = "inline";
                passEl.disabled = true;
                submitPass.disabled = true;
                setTimeout(function() {
                    dialogWrap.style.display = "none";
                }, 1000);
            } catch (e) {
                invalidPassEl.style.display = "inline";
                passEl.value = "";
            }
        }
        
        submitPass.onclick = doSubmit;
        passEl.onkeypress = function(e){
            if (!e) e = window.event;
            var keyCode = e.keyCode || e.which;
            invalidPassEl.style.display = "none";
            if (keyCode == '13'){
              // Enter pressed
              doSubmit();
              return false;
            }
        }
        
        function decryptFile(contents, password, salt, iv) {
            var _cp = CryptoJS.lib.CipherParams.create({
                ciphertext: contents
            });
            var key = CryptoJS.PBKDF2(password, salt, { keySize: 256/32, iterations: 100 });
            var decrypted = CryptoJS.AES.decrypt(_cp, key, {iv: iv});
            
            return decrypted.toString(CryptoJS.enc.Utf8);
        }
